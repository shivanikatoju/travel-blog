<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Style.css" />
    <title>Goa</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <img src="./assets/logo.jpeg" alt="logo" />
      <span>Wanderlust</span>
    </header>

    <!-- menu bar -->
    <section class="">
      <div class="bar">
        <ul class="menubar">
          <a href="./index.html" class="hometab">
            <li><i class="fa-solid fa-house"></i></li>
          </a>
          <a href="./Photography.html" class="phototab">
            <li><i class="fa-solid fa-camera-retro"></i></li>
          </a>
          <a href="./Contact.html" class="contacttab">
            <li><i class="fa-solid fa-handshake"></i></li>
          </a>
        </ul>
      </div>
    </section>

    <!-- hero section -->
    <section>
      <div class="herosec">
        <video id="myVideo" autoplay muted loop width="100%">
          <source src="./assets/beaches/beach1.MP4" type="video/MP4" />
        </video>
        <div class="content">
          <p>Goa</p>
          <hr />
          <p>India's Version of Paradise</p>
        </div>
      </div>
    </section>

    <!-- main section -->
    <section class="mainsec">
      <!-- beaches -->
      <div class="container">
        <div class="headings">
          <i class="fa-solid fa-umbrella-beach"></i>
          <h2>Beaches</h2>
        </div>
        <hr />
        <div class="cardsdiv">
          <div>
            <img src="./assets/beaches/beach 1.jpg" alt="anjuna beach" />
            <h4>Anjuna beach</h4>
          </div>
          <div>
            <img src="./assets/beaches/beach 2.PNG" alt="arambol beach" />
            <h4>Arambol beach</h4>
          </div>
          <div>
            <img src="./assets/beaches/beach 3.jpg" alt="morjim beach" />
            <h4>Morjim beach</h4>
          </div>
          <span class="list">
            <a href="./Beachlist.html"
              ><i class="fa-solid fa-angles-right"></i
            ></a>
          </span>
        </div>
      </div>

      <!-- resorts -->
      <div class="beach container">
        <div class="headings">
          <i class="fa-solid fa-hotel"></i>
          <h2>Resorts</h2>
        </div>
        <hr />
        <div class="cardsdiv">
          <div>
            <img src="./assets/resorts/susegad.PNG" alt="susegad" />
            <h4>Susegad</h4>
          </div>
          <div>
            <img src="./assets/resorts/whoopers.PNG" alt="whoopers Boutique" />
            <h4>Whoopers Boutique</h4>
          </div>
          <div>
            <img src="./assets/resorts/riva.PNG" alt="riva resort" />
            <h4>Riva Beach Resort</h4>
          </div>
          <span class="list">
            <a href="./Resorts.html"
              ><i class="fa-solid fa-angles-right"></i
            ></a>
          </span>
        </div>
      </div>

      <!-- restaurants -->
    </section>
    <div class="beach container">
      <div class="headings">
        <i class="fa-solid fa-utensils"></i>
        <h2>Restaurants</h2>
      </div>
      <hr />
      <div class="cardsdiv">
        <div>
          <img src="./assets/restaurants/artjuna.PNG" alt="artjuna" />
          <h4>Artjuna</h4>
        </div>
        <div>
          <img src="./assets/restaurants/jazz.PNG" alt="jazz bistro" />
          <h4>Jazz Bistro</h4>
        </div>
        <div>
          <img src="./assets/restaurants/baba.PNG" alt="baba au rhum" />
          <h4>Baba Au Rhum</h4>
        </div>
        <span class="list">
          <a href="./Restaurants.html"
            ><i class="fa-solid fa-angles-right"></i
          ></a>
        </span>
      </div>
    </div>

    <!-- subscription -->
    <section class="container">
      <div>
        <div class="headings">
          <i class="fa-solid fa-heart"></i>
          <h2>Subscribe to receive the latest articles!</h2>
        </div>
        <form action="" class="subs">
          <input type="text" placeholder="Your name" />
          <input type="text" placeholder="abc@gmail.com" />
          <input type="button" value="submit" style="cursor: pointer" />
        </form>
      </div>
    </section>

    <!-- footer -->
    <footer class="container">
      <div class="headings">
        <i class="fa-solid fa-circle-down"></i>
        <i class="fa-solid fa-thumbs-up"></i>
        <i class="fa-solid fa-hashtag"></i>
        <h2>Follow me</h2>
      </div>
      <span class="follow">
        <div>
          <a
            href="https://www.youtube.com/@AuStralia_muchatlu"
            class="yt"
            target="_blank"
          >
            <i class="fa-brands fa-youtube" id="youtube"></i>
            <h4>YouTube</h4>
          </a>
        </div>
        <div>
          <a href="https://facebook.com" class="fb" target="_blank">
            <i class="fa-brands fa-facebook" id="facebook"></i>
            <h4>Facebook</h4>
          </a>
        </div>
        <div>
          <a href="https://instagram.com" class="insta" target="_blank">
            <i class="fa-brands fa-square-instagram" id="instagram"></i>
            <h4>Instagram</h4>
          </a>
        </div>
      </span>
    </footer>
  </body>
</html>
