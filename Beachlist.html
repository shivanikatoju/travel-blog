<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Style.css" />
    <title>Beaches of Goa</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <a href="./index.html">
        <img src="./assets/logo.jpeg" alt="logo" />
        <span>Wanderlust</span>
      </a>
    </header>

    <!-- menu bar -->
    <section class="">
      <div class="bar">
        <ul class="menubar">
          <a href="./index.html" class="hometab">
            <li><i class="fa-solid fa-house"></i></li>
          </a>
          <a href="./Photography.html" class="phototab">
            <li><i class="fa-solid fa-camera-retro"></i></li>
          </a>
          <a href="./Contact.html" class="contacttab">
            <li><i class="fa-solid fa-handshake"></i></li>
          </a>
        </ul>
      </div>
    </section>

    <div class="cardsdiv" style="display: flex; flex-wrap: wrap">
      <div class="card">
        <img src="./assets/beaches/beach 1.jpg" alt="" />
        <h4>Anjuna beach</h4>
      </div>
      <div class="card">
        <img src="./assets/beaches/beach 2.PNG" alt="" />
        <h4>Arambol beach</h4>
      </div>
      <div class="card">
        <img src="./assets/beaches/beach 3.jpg" alt="" />
        <h4>Morjim beach</h4>
      </div>
      <div class="card">
        <img src="./assets/beaches/beach 4.PNG" alt="" />
        <h4>Bogmalo beach</h4>
      </div>
      <div class="card">
        <img src="./assets/beaches/beach 5.jpg" alt="" />
        <h4>Candolim beach</h4>
      </div>
      <div class="card">
        <img src="./assets/beaches/beach 6.PNG" alt="" />
        <h4>Baga beach</h4>
      </div>
      <div class="card">
        <img src="./assets/beaches/beach 7.jpg" alt="" />
        <h4>Mandrem beach</h4>
      </div>
      <div class="card">
        <img src="./assets/beaches/beach 8.JPG" alt="" />
        <h4>Calangute beach</h4>
      </div>
    </div>
  </body>
</html>
